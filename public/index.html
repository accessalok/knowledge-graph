<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add Vis.js -->
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Graph Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Knowledge Graph Application</h1>
    <div id="input-section">
        <h2>Add Relationship</h2>
        <form id="relationship-form">
            <label for="entity1">First Entity:</label>
            <input type="text" id="entity1" name="entity1" required>
            <label for="relationship">Relationship:</label>
            <input type="text" id="relationship" name="relationship" required>
            <label for="entity2">Second Entity:</label>
            <input type="text" id="entity2" name="entity2" required>
            <button type="submit">Add Relationship</button>
        </form>
        <h2>Upload CSV</h2>
        <input type="file" id="file-upload" accept=".csv">
    </div>
    <div id="query-section">
        <h2>Query Graph</h2>
        <form id="query-form">
            <label for="query">Query:</label>
            <input type="text" id="query" name="query" required>
            <button type="submit">Run Query</button>
        </form>
        <div id="query-results"></div>
    </div>
    <div id="visualization-section">
        <h2>Knowledge Graph Visualization</h2>
        <div id="graph"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
